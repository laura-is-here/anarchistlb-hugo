<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ hugo.Generator }}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Staatliches&display=swap" rel="stylesheet">
    {{ $sass := resources.Get "css/main.scss" }}
    {{ $style := $sass | toCSS | postCSS | minify | fingerprint  }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link href="{{ .Site.Params.favicon }}" rel="shortcut icon" type="image/ico">
    {{ $title := print .Title " | " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <script src="/assets/js/all.js" defer></script>
    <script src="/assets/js/animate.js" defer></script>
    {{ template "_internal/opengraph.html" . }}
</head>
